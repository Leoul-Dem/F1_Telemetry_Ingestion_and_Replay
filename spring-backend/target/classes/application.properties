spring.application.name=spring-backend

# Disable JPA/Datasource for now (not using PostgreSQL yet)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Server Configuration
server.port=8080

# Replay Configuration
replay.batch.interval-ms=100
replay.buffer.duration-seconds=30
replay.fps=30
replay.frame-interval-ms=33.333
replay.state-retention-minutes=5

# Session Configuration (Monaco GP 2024)
replay.sessions[0].key=9140
replay.sessions[0].name=Monaco GP 2024 - Race
replay.sessions[0].date-start=2024-05-26T13:00:00Z
replay.sessions[0].date-end=2024-05-26T15:00:00Z

# Logging
logging.level.com.f1replay=DEBUG
